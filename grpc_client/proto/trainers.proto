syntax = "proto3";

package main;
option go_package = "/proto/generated_files;running_trackerpb";

enum SurfaceType {
	UNSPECIFIED = 0;
	ROAD = 1;
	TRAIL = 2;
	ROAD_TO_TRAIL = 3;
	TREADMILL = 4;
}

enum TrainerStatus {
	NEW = 0;
	ACTIVE = 1;
	LOST = 2;
	RETIRED = 3;
}

message Trainer {
	string id = 1;
	string brand = 2;
	string model = 3;
	string purchase_date = 4;
	int64 expected_lifespan = 5;
	SurfaceType surface_type = 6;
	TrainerStatus status = 7;
}

message AddTrainersRequest {
	repeated Trainer trainers = 1;
}

