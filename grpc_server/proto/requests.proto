syntax = "proto3";

package main;
option go_package = "/proto/generated_files;running_trackerpb";

import "trainers.proto";
import "activities.proto";

message SortField {
    string field = 1;
    Order order = 2;
}

enum Order {
    ASC = 0;
    DESC = 1;
}

message AddTrainersRequest {
	repeated Trainer trainers = 1;
}

message GetTrainersRequest {
	Trainer trainers = 1;
	repeated SortField sort_by = 2;
}

message UpdateTrainersRequest {
	repeated Trainer trainers = 1;
}

message DeleteTrainersRequest {
	repeated string ids = 1;
}

message AddActivitiesRequest {
	repeated Activity activities = 1;
}

message GetActivitiesRequest {
	Activity activity_filter = 1;
	repeated SortField sort_by = 2;
}

message HealthCheckRequest {
}